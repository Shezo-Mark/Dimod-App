<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dimond App</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<section class="section_main">
  <div class="container">
    <div class="header">
      <h1 id="title" class="text-center fw-bolder">New Customer</h1>
  </div>
    <div class="form-wrap">
      <form id="regForm" action="/action_page.php">
        <!-- One "tab" for each step in the form: -->
        <div class="tab">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input type="text" name="refer-by" oninput="this.className = 'form-control'" id="referred-by" placeholder="Enter your Referred By" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" name="f-name" oninput="this.className = 'form-control'" id="f-name" placeholder="Enter your first name" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" name="l-name" oninput="this.className = 'form-control'" id="l-name" placeholder="Enter your last name" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" name="p-number" oninput="this.className = 'form-control'" id="p-number" placeholder="Enter your last phone number" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" name="email" oninput="this.className = 'form-control'" id="email" placeholder="Enter your email" class="form-control">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                  <select id="dropdown" name="role" oninput="this.className = 'form-control'" class="form-control">
                      <option disabled selected value>Select</option>
                      <option value="Driver-License">Driver License</option>
                      <option value="Identification">Identification #</option>
                      <option value="Passport">Passport</option>
                      <option value="out-of-state-license">out of state license</option>
                      <option value="international-license">international license</option>
                      <option value="no-identification">no identification</option>
                  </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                  <textarea  id="comments" class="form-control" name="comment"  oninput="this.className = 'form-control'" placeholder="Enter your comment here..."></textarea>
              </div>
          </div>
          </div>
        </div>
        <div class="tab">
          <p><input placeholder="E-mail..." oninput="this.className = 'form-control'" name="email"></p>
          <p><input placeholder="Phone..." oninput="this.className = 'form-control'" name="phone"></p>
        </div>
        <div class="tab">Birthday:
          <p><input placeholder="dd" oninput="this.className = 'form-control'" name="dd"></p>
          <p><input placeholder="mm" oninput="this.className = 'form-control'" name="nn"></p>
          <p><input placeholder="yyyy" oninput="this.className = 'form-control'" name="yyyy"></p>
        </div>
        <div class="tab">Login Info:
          <p><input placeholder="Username..." oninput="this.className = 'form-control'" name="uname"></p>
          <p><input placeholder="Password..." oninput="this.className = 'form-control'" name="pword" type="password"></p>
        </div>
        <div style="overflow:auto;">
          <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" class="btn btn-primary btn-block" id="nextBtn" onclick="nextPrev(1)">Next</button>
          </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
      </form>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/script/main.js"></script>
</body>
</html>
